<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faça seu Cadastro</title>
</head>
<body>
    <h1>Cadastro</h1>
    <form>
        <label for="Nome">Nome completo</label>
        <input type="text" placeholder="Nome"/>
        <br>
        <label for="email">Seu e-mail</label>
        <input id="email" type="email" placeholder="Insira seu e-mail" />
        <br>
        <label for="Senha">Senha</label>
        <input type="text" placeholder="Crie sua senha" />
        <br>
        <label for="Idade">Sua idade</label>
        <input type="number" max="101" min="16" step="1" >
        <br>
        <br>
        <input type="checkbox" id="checkbox-termos" /> <label for="checkbox-termos">Eu li e aceito os “termos e condições de uso”</label>
        <br>
        <br>
        <button type="submit">
            Confirmar Cadastro
        </button>
        <button type="">
            cancelar Cadastro
        </button>
    </form>
</body>
</html>
